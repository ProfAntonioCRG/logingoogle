<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login com Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Importa o script do Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    #user-info {
      margin-top: 20px;
      display: none;
    }

    #user-info img {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login com Google</h2>
    
    <!-- Botão de Login do Google -->
    <div id="g_id_onload"
         data-client_id="SUA_CLIENT_ID.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <!-- Informações do usuário -->
    <div id="user-info">
      <p><strong>Bem-vindo!</strong></p>
      <img id="user-pic" src="" alt="Foto do usuário" width="80">
      <p id="user-name"></p>
      <p id="user-email"></p>
    </div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      // Decodifica o token JWT do Google
      const data = parseJwt(response.credential);

      // Mostra informações do usuário
      document.getElementById("user-info").style.display = "block";
      document.getElementById("user-name").textContent = data.name;
      document.getElementById("user-email").textContent = data.email;
      document.getElementById("user-pic").src = data.picture;
    }

    // Função para decodificar JWT
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
